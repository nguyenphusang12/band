<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/flex.css">
</head>

<body>
    <div class="main">
        <div class="number">
            <div class="child-number a1">1</div>
            <div class="child-number a2">2</div>
            <div class="child-number a3">3</div>
            <div class="child-number a4">4</div>
            <div class="child-number a5">5</div>
        </div>

    </div>
    <div class="chart">
        <div class="chart-items" style="--percent: 60%">60%</div>
        <div class="chart-items" style="--percent: 20%">20%</div>
        <div class="chart-items" style="--percent: 30%">30%</div>
        <div class="chart-items" style="--percent: 35%">35%</div>
        <div class="chart-items" style="--percent: 48%">48%</div>
        <div class="chart-items" style="--percent: 18%">18%</div>
        <div class="chart-items" style="--percent: 89%">89%</div>
        <div class="chart-items" style="--percent: 47%">47%</div>
        <div class="chart-items" style="--percent: 65%">65%</div>
    </div>
</body>

</html>
